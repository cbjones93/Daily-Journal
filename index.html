<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daily Journal</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <header class="header">
            <h1 class="title">My Daily Journal
                </h1>
                <h2 class = "author">By Cody Jones</h2>
        </header>
        <main id="container">
            <section class="journal">
                <div class="dateDiv"> 
                    <form>
                    <h2>Date</h2>
                    <label for="datelabel"></label>
                    <input type ="date"> 
                    <input type ="submit">
                </form>
                </div>
                <div class="subject">
                    <h2>Concept Covered</h2>
                </div>
                <div class="entry">
                   <h2>Journal Entry</h2>
                </div>
                <div class="selector">
                   <h2> Select Element </h2>
                </div>
                <div class ="record"> 
                    <h3>Record Journal Entry</h3>
                </div>
                <aside><h3>Previous Journal Entries</h3></aside>
            </section>
        </main>
        <footer>
          <h3>&copy; Cody Jones Daily Journal </h3>
        </footer>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
