<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <h2>Daily Journal</h2>

    </header>
    <main class="dailyJournal">
        <div class="entrySelector" id="entrySelector">
            <h2>Entry Selector</h2>
            <div class="moodSelector">
                <fieldset>
                    <h3>Date</h3>
                    <input id="dateSelector" type="date" name="filterDate">
                </fieldset>
                <fieldset>
                    <h3>Mood</h3>
                    <select name="moodFilter" id="moodSelector">
                        <option value="">Choose an option</option>
                        <option value="Awesome">Awesome!</option>
                        <option value="Good">Good</option>
                        <option value="Okay">Okay</option>
                        <option value="Bad">Bad</option>
                        <option value="Terrible">Terrible</option>
                    </select>
                </fieldset>
            </div>
        </div>
            <div class ="entryForm">

            </div>
            
        <section class="entryContainer">
            <h3>Entries</h3>
            <div class="journalEntryBox">
                <div id="entryLog"></div>
            </div>
        </section>
    </main>
    <footer>
        <h3>&copy Cody Jones</h3>
    </footer>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
